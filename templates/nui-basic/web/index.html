<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__RESOURCE_NAME__ NUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="hidden">
        <div class="container">
            <div class="header">
                <h1>__RESOURCE_NAME__</h1>
                <button id="closeBtn" class="close-btn">&times;</button>
            </div>
            
            <div class="content">
                <div class="section">
                    <h2>Welcome</h2>
                    <p>This is a modern NUI interface for FiveM.</p>
                </div>
                
                <div class="section">
                    <h3>Actions</h3>
                    <div class="button-group">
                        <button id="testBtn" class="button primary">Test Action</button>
                        <button id="infoBtn" class="button secondary">Show Info</button>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Player Info</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Name:</span>
                            <span id="playerName" class="value">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">ID:</span>
                            <span id="playerId" class="value">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
