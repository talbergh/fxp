# GitHub Actions Workflow for FXP CLI

name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            output: fxp-linux
          - os: windows-latest
            target: win
            output: fxp-win.exe
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install pkg
      run: npm install -g pkg
    
    - name: Build binary
      run: npm run build:${{ matrix.target }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.output }}
        path: dist/${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist/
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## üöÄ What's New
          
          Check the [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## üì¶ Downloads
          
          Choose the binary for your platform:
          - **Windows**: fxp-win.exe
          - **Linux**: fxp-linux
          
          ## üîß Installation
          
          1. Download the binary for your platform
          2. Run `fxp install` to install globally
          3. Use `fxp create my-resource` to get started
          
          ## üêõ Bug Reports
          
          Found a bug? Please [open an issue](https://github.com/talbergh/fxp/issues/new).
    
    - name: Upload Windows Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/fxp-win.exe/fxp-win.exe
        asset_name: fxp-win.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Linux Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/fxp-linux/fxp-linux
        asset_name: fxp-linux
        asset_content_type: application/octet-stream
